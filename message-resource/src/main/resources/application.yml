spring:
  application:
    name: message-resource

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9000/oauth2/jwks
  ssl:
    bundle:
      jks:
        messageserver:
          key:
            alias: "messageserver"
          keystore:
            location: "classpath:messageserver-identity.p12"
            password: "password"
            type: "PKCS12"
          truststore:
            location: "classpath:messageserver-truststore.p12"
            password: "password"
            type: "PKCS12"





server:
  port: 8443
