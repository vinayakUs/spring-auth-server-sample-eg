  security:
    oauth2:
      client:
        registration:
          messaging-client-oidc:
            provider: spring
            client-id: messaging-client
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: 'http://127.0.0.1/login/oauth2/code/{registrationId}'
            client-name: messaging-client-oidc
            scope:
              - profile
              - openid

          messaging-client-authorization-code:
            provider: spring
            client-name: messaging-client-authorization-code
            client-id: messaging-client
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: 'http://127.0.0.1:8080/authorized'
            scope:
              - message.read
              - message.write
        provider:
          spring:
            issuer-uri: http://localhost:9000


  ssl:
    bundle:
      jks:
        demo-client:
          key:
            alias: demo-client-sample
          keystore:
            location: classpath:client-keystore.p12
            password: password
            type: "PKCS12"


server:
  port: 8080
  address: 127.0.0.1
  ssl:
    enabled: false
    bundle: demo-client

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always


app:
  auth:
    provider:
      spring:
        issuer-uri: 'http://localhost:9000'
      spring-tls:
        issuer-uri: 'https://localhost:9443'

messages:
  base-uri: http://127.0.0.1:8443/messages

logging:
  level:
    org.springframework.security: trace

